<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration & Expenses</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 50px auto; padding: 20px; }
        .tabs { display: flex; margin-bottom: 20px; }
        .tab { padding: 10px 20px; background: #f8f9fa; border: 1px solid #ddd; cursor: pointer; }
        .tab.active { background: #007bff; color: white; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .message { margin-top: 15px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .user-info { background: #e9ecef; padding: 10px; border-radius: 4px; margin-bottom: 20px; }
        .logout-btn { background: #dc3545; font-size: 12px; padding: 5px 10px; }
    </style>
</head>
<body>
    <div id="loginSection">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" name="email" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div id="loginMessage"></div>
    </div>

    <div id="appSection" style="display: none;">
        <div class="user-info">
            Logged in as: <span id="currentUser"></span>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="showTab('users')">Register User</div>
            <div class="tab" onclick="showTab('expenses')">Add Expense</div>
        </div>

        <div id="users" class="tab-content active">
            <h2>User Registration</h2>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit">Register User</button>
            </form>
            <div id="userMessage"></div>
        </div>

        <div id="expenses" class="tab-content">
            <h2>Add Expense</h2>
            <form id="expenseForm">
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="description">Description (optional):</label>
                    <input type="text" id="description" name="description" placeholder="Spent $25 on lunch at McDonald's yesterday">
                    <div id="smartHighlights" style="margin-top: 5px; font-size: 12px; color: #666;"></div>
                </div>
                <button type="submit">Add Expense</button>
            </form>
            <div id="expenseMessage"></div>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://bohsymjsconxdlfeaesc.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJvaHN5bWpzY29ueGRsZmVhZXNjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIwMzc2MTIsImV4cCI6MjA2NzYxMzYxMn0.W3E0lceiI-jegtP6dblMY-O9VOnv6yIHfYoHedb5Ep0'
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey)
        let currentUser = null

        // Check if user is already logged in
        window.onload = function() {
            const savedUser = localStorage.getItem('currentUser')
            if (savedUser) {
                currentUser = JSON.parse(savedUser)
                showApp()
            }
        }

        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'))
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'))
            
            event.target.classList.add('active')
            document.getElementById(tabName).classList.add('active')
        }

        function showApp() {
            document.getElementById('loginSection').style.display = 'none'
            document.getElementById('appSection').style.display = 'block'
            document.getElementById('currentUser').textContent = currentUser.email
        }

        function logout() {
            localStorage.removeItem('currentUser')
            currentUser = null
            document.getElementById('loginSection').style.display = 'block'
            document.getElementById('appSection').style.display = 'none'
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault()
            
            const email = document.getElementById('loginEmail').value
            
            try {
                const { data, error } = await supabase
                    .from('users')
                    .select('*')
                    .eq('email', email)
                    .single()

                if (error) throw new Error('User not found')

                currentUser = data
                localStorage.setItem('currentUser', JSON.stringify(currentUser))
                showApp()
            } catch (error) {
                showMessage('Login failed: ' + error.message, 'error', 'loginMessage')
            }
        })

        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
            e.preventDefault()
            
            const formData = new FormData(e.target)
            const userData = {
                name: formData.get('name'),
                email: formData.get('email')
            }

            try {
                const { data, error } = await supabase
                    .from('users')
                    .insert([userData])
                    .select()

                if (error) throw error

                showMessage('User registered successfully!', 'success', 'userMessage')
                e.target.reset()
            } catch (error) {
                showMessage('Error: ' + error.message, 'error', 'userMessage')
            }
        })

        let parseTimeout = null
        let lastParsedData = null

        // Smart parsing on description input
        document.getElementById('description').addEventListener('input', (e) => {
            clearTimeout(parseTimeout)
            parseTimeout = setTimeout(() => parseDescription(e.target.value), 500)
        })

        async function parseDescription(text) {
            if (!text.trim()) {
                document.getElementById('smartHighlights').innerHTML = ''
                return
            }

            try {
                const response = await fetch(`${supabaseUrl}/functions/v1/categorize-expense`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${supabaseKey}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ description: text })
                })
                
                if (response.ok) {
                    const parsed = await response.json()
                    lastParsedData = parsed
                    displayHighlights(parsed)
                    
                    // Auto-fill amount if detected and field is empty
                    const amountField = document.getElementById('amount')
                    if (parsed.amount && !amountField.value) {
                        amountField.value = parsed.amount
                    }
                }
            } catch (error) {
                console.log('Smart parsing failed:', error)
            }
        }

        function displayHighlights(parsed) {
            const highlights = []
            
            if (parsed.highlights) {
                parsed.highlights.forEach(highlight => {
                    switch (highlight.type) {
                        case 'amount':
                            highlights.push(`💰 Amount: $${highlight.value}`)
                            break
                        case 'date':
                            highlights.push(`📅 Date: ${highlight.value}`)
                            break
                        case 'category':
                            highlights.push(`🏷️ Category: ${highlight.value}`)
                            break
                    }
                })
            }
            
            if (parsed.category && parsed.category !== 'Other') {
                highlights.push(`📂 Auto-categorized as: ${parsed.category}`)
            }
            
            document.getElementById('smartHighlights').innerHTML = highlights.join(' • ')
        }

        document.getElementById('expenseForm').addEventListener('submit', async (e) => {
            e.preventDefault()
            
            const formData = new FormData(e.target)
            const amount = parseFloat(formData.get('amount'))
            const description = formData.get('description')
            
            try {
                const response = await fetch(`${supabaseUrl}/functions/v1/categorize-expense`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${supabaseKey}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ amount, description })
                })
                
                let parsed = { category: 'Other', description: description || 'Expense' }
                if (response.ok) {
                    parsed = await response.json()
                }
                
                const expenseData = {
                    user_id: currentUser.id,
                    amount: amount,
                    category: parsed.category,
                    description: parsed.description,
                    date: parsed.date || new Date().toISOString()
                }

                const { data, error } = await supabase
                    .from('expenses')
                    .insert([expenseData])

                if (error) throw error

                const message = parsed.generated 
                    ? `Expense added! Auto-generated: ${parsed.description} (${parsed.category})`
                    : `Expense added! Category: ${parsed.category}`
                    
                showMessage(message, 'success', 'expenseMessage')
                e.target.reset()
                document.getElementById('smartHighlights').innerHTML = ''
            } catch (error) {
                showMessage('Error: ' + error.message, 'error', 'expenseMessage')
            }
        })

        function showMessage(text, type, elementId) {
            const messageDiv = document.getElementById(elementId)
            messageDiv.textContent = text
            messageDiv.className = 'message ' + type
        }
    </script>
</body>
</html>
